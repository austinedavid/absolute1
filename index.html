<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="index.css">
</head>
<body class="body">
   <main class="main-container">
       <div class="main-divs main1 active" id="home"></div>
       <div class="main-divs main2" id="partners"></div>
       <div class="main-divs main3" id="pofiolo"></div>
       <div class="main-divs main4" id="messages"></div>
       <div class="main-divs main5" id="download"></div>
   </main>
   <div class="controls">
        <div class="control con1 active-btn" data-id="home"> <i class="fa fa-home" aria-hidden="true"></i></div>
        <div class="control con2" data-id="partners"><i class="fa fa-users" aria-hidden="true"></i></div>
        <div class="control con3" data-id="pofiolo"><i class="fa fa-briefcase" aria-hidden="true"></i></div>
        <div class="control con4" data-id="messages"><i class="fa fa-address-book" aria-hidden="true"></i></div>
        <div class="control con5" data-id="download"><i class="fa fa-download" aria-hidden="true"></i></div>
   </div>

   <script src="index.js"></script>
</body>
</html>
